<body>
   
   <h1 id="title">Cell service provider survey</h1>
   <p id="description"><i>Please rate your current satisfaction with your cell provider.</i></p>
</body>
<form action="#" method="post" id="survey-form">
<label id="name-label"for="name" >Your name:</label><br>
<input type="text" name="" id="name" placeholder="Your Name" required><br><br>

<label id="email-label"for="email">Your email:</label><br>
<input type="email" name="" id="email" placeholder="you@email.com" required><br><br>
<label id="number-label"for="age">Age:</label><br>
<input type="number" name="number" id="number"placeholder="age" min="1" max="150"><br><br>


<label for="provider?">Who is your current service provider?:</label>

<select id="dropdown">
  <option value="verizon">Verizon</option>
  <option value="tmobile">T-Mobile</option>
  <option value="att">AT&T</option>
  <option value="other">Other</option>
</select>
<br>
<br>
<p>Are you happy with your current service?</p>
<label><input id="yes" type="radio" name="yes-no" value="yes" checked> Yes</label>
<br>
            <label><input id="no" type="radio" name="yes-no" value="no"> No</label>
            <br>
            <br>
            Which are iportant to you in choosing your cell provider?
            <br>
<input type="checkbox" name="speed" id="" value="Speed">Speed
<br>
<input type="checkbox" name="reliability" id="" value="Reliability">Reliability
<br>
<input type="checkbox" name="cost" id="" value="cost">Cost
<br>
<p>What would you change about your plan?</p>
<br>s
<textarea name="" id="" cols="30" rows="10"></textarea>
<input id="submit" type="submit"></input>
<button>SUBMIT</button>

</form>

</html>
